name: Bygg og deploy app

# ------------------------------------------------------------
# Denne workflowen bygger en TypeScript-applikasjon, pusher docker-image til GAR og
# deployerer det hele til et valgfritt milj√∏.
#
# Forutsetninger: Repoet som kaller denne jobben m√• ha definert to scripts:
#  - yarn ci: Henter ned alle avhengigetene som prosjektet trenger
#  - yarn build: Bygger prod-versjon av appen
#
# Kallende GitHub Actions-jobb m√• sette f√∏lgende rettigheter:
#
# permissions:
#   id-token: write  # Trengs for deploy til GCP
#   packages: write  # Usikker p√• om denne egentlig kreves ü§î
# ------------------------------------------------------------

on:
  workflow_call:
    inputs:
      cluster:
        description: 'Cluster det skal deployes til'
        required: true
        type: string
      manifest:
        description: 'Sti til Nais-manifestet'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    name: Bygg og last opp docker-image
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v4

      - name: Sett opp Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          registry-url: "https://npm.pkg.github.com"

      - name: Installer avhengigheter
        run: yarn ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Bygg app
        run: yarn build

      - name: Last opp docker-image
        uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: tilleggsstonader
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    outputs:
      image: ${{ steps.docker-push.outputs.image }}

  deploy:
    name: Deploy til ${{ inputs.cluster }}
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v4

      - name: Deploy til ${{ inputs.cluster }}
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: ${{ inputs.manifest }}
          IMAGE: ${{ needs.build.outputs.image }}